<div class="content-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title fxLayout>
               <span>Customers</span>
               <span fxFlex=""> </span>
               <button class="addButton" mat-mini-fab fxflex="nogrow" (click)="addCustomer()">
                    <mat-icon aria-label="Add Customer">add</mat-icon>
               </button>
            </mat-card-title>
        </mat-card-header>
        <table mat-table [dataSource]="customers$" matSort>
            <!-- Future sorting fix: column's name must match the data property name that the column displays. -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="emailAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.emailAddress}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.statusCode}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
        <mat-paginator></mat-paginator>
    </mat-card>
</div>
