<mat-dialog-content>
  <form [formGroup]="detailForm" novalidate>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" name="firstName" />
      <mat-error>First name is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" name="lastName" />
      <mat-error>Last name is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" name="phoneNumber" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        #emailAddress
        formControlName="emailAddress"
        name="emailAddress"
      />
      <mat-error *ngIf="!emailAddress.value"
        >Email address is required.</mat-error
      >
      <mat-error *ngIf="!!emailAddress.value">Invalid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select
        placeholder="Contact method."
        formControlName="preferredContactMethod"
        name="preferredContactMethod"
      >
        <mat-option value="email">E-mail</mat-option>
        <mat-option value="phone">Phone</mat-option>
      </mat-select>
      <mat-error>Contact method is required.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button (click)="save()" color="accent">Save</button>
</mat-dialog-actions>
