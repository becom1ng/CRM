<div class="content-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="detailForm" novalidate>
                <section fxLayout="row wrap" fxLayoutAlign="space-between" fxFlex="100">
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" name="firstName">
                        <mat-error>First name is required.</mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" name="lastName">
                        <mat-error>Last name is required.</mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phoneNumber" name="phoneNumber">
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100">
                        <mat-label>Email</mat-label>
                        <input matInput #emailAddress formControlName="emailAddress" name="emailAddress">
                        <mat-error *ngIf="!emailAddress.value">Email address is required.</mat-error>
                        <mat-error *ngIf="!!emailAddress.value">Invalid email address.</mat-error>
                    </mat-form-field>
                    <mat-form-field fxFlex="48" fxFlex.lt-md="100">
                        <mat-select placeholder="Contact method." formControlName="preferredContactMethod" name="preferredContactMethod">
                            <mat-option value="email">E-mail</mat-option>
                            <mat-option value="phone">Phone</mat-option>
                        </mat-select>
                        <mat-error>Contact method is required.</mat-error>
                    </mat-form-field>
                </section>
            </form>
            <mat-card-actions>
                <button mat-button>Cancel</button>
                <button mat-raised-button color="accent">Save</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
